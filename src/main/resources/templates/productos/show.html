<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Paraíso Shoes</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  
  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">


  <!-- Cargar jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Cargar SweetAlert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="funciones.js"></script>
</head>

<body>

  <!-- Navigation -->
  <div th:include="administrador/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Paraíso Shoes <small>Productos</small>
  </h1>

  <ol class="breadcrumb" style="background-color: #FFC0CB !important">
    <li class="breadcrumb-item"><a th:href="@{/}" style="color: #000000;text-shadow:-0.5px -0.5px 0 white,0.5px -0.5px 0 white,-0.5px 0.5px 0 white,0.5px 0.5px 0 white">Inicio</a></li>
    <li class="breadcrumb-item active" style="color:#000000">Ver Productos</li>
  </ol>

  <a class="btn btn-primary" th:href="@{/productos/create}" style="border:3px;background-color:#25BD00;color: #FFFFFF"> Crear Producto</a>
  <h2>Productos</h2>
  <table class="table">
    <thead>
      <tr style="text-align: center">
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
		    <th scope="col">Color</th>
		    <th scope="col">Talla</th>
        <th scope="col">Precio</th>
		    <th scope="col">Cantidad</th>
        <th scope="col">Acción</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="producto:${productos}" style="text-align: center">
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
		<td th:text="${producto.color}"></td>
		<td th:text="${producto.talla}"></td>
        <td th:text="${producto.precio}"></td>
		<td th:text="${producto.cantidad}"></td>
        <td><a  class="btn btn-warning" th:href="@{productos/edit/{id} (id=${producto.id}) }">Editar</a> </td>
        <td><a  class="btn btn-danger"  th:attr="onclick='eliminar(' + ${producto.id} + ');'">Eliminar</a> </td>
      </tr>       
    </tbody>
  </table>

</div>
<!-- /.container -->

<!-- Footer -->	
<div th:include="administrador/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
