<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Paraíso Shoes</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="background-color: #FFC0CB !important">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}" style="color: #FFFFFF;text-shadow:-1px -1px 0 black,1px -1px 0 black,-1px 1px 0 black,1px 1px 0 black">Paraíso Shoes</a>


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/usuario/login}" style="color:#FFFFFF">Ingresar</a>
          </li>
        </ul>
      </div>    
    </div>
  </nav>


 <!-- Page Content -->
 <div class="container" style="max-width: 600px; margin-top: 50px;">
  <div class="card mb-3" style="text-align: center; background-color: #fff; border: 1px solid #dee2e6; border-radius: 10px;">
      <div class="row no-gutters">
          <div class="col-md-4" style="background-color: #ffc0cb; border-radius: 10px 0 0 10px;">
          </div>
          <div class="col-md-8">
              <div class="card-body">
                  <h2 style="color: #ff69b4;">Registro</h2>
              </div>
          </div>
      </div>
  </div>

  <form th:action="@{/usuario/save}" method="post">
      <div class="form-group">
          <label for="nombre" style="color: #ff69b4;">Nombres:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingrese sus nombres" autocomplete="off" style="border: 1px solid #ff69b4; border-radius: 5px;">
      </div>

      <div class="form-group">
          <label for="email" style="color: #ff69b4;">Correo Electronico:</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Ingrese su email" autocomplete="off" style="border: 1px solid #ff69b4; border-radius: 5px;">
      </div>

      <div class="form-group">
          <label for="telefono" style="color: #ff69b4;">Teléfono:</label>
          <input type="text" class="form-control" id="telefono" name="telefono" required placeholder="Ingrese su teléfono" autocomplete="off" style="border: 1px solid #ff69b4; border-radius: 5px;">
      </div>

      <div class="form-group">
          <label for="username" style="color: #ff69b4;">Nombre de usuario:</label>
          <input type="text" class="form-control" id="username" name="username" required placeholder="Ingrese su nombre de usuario" autocomplete="off" style="border: 1px solid #ff69b4; border-radius: 5px;">
      </div>

      <div class="form-group">
          <label for="direccion" style="color: #ff69b4;">Dirección:</label>
          <input type="text" class="form-control" id="direccion" name="direccion" required placeholder="Ingrese su dirección" autocomplete="off" style="border: 1px solid #ff69b4; border-radius: 5px;">
      </div>

      <div class="form-group">
          <label for="password" style="color: #ff69b4;">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Ingrese su contraseña" autocomplete="off" style="border: 1px solid #ff69b4; border-radius: 5px;">
      </div>

      <div class="form-group text-center">
          <button type="submit" class="btn btn-dark" style="background-color: #ff69b4; border-color: #ff69b4">Guardar</button>
      </div>
  </form>
</div>

  <!-- /.container -->

  <!-- Footer -->
  <div th:include="usuario/template_usuario.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
