	<!-- Bootstrap core CSS -->

						autocomplete="off">

				<div class="collapse navbar-collapse" id="navbarResponsive">

								<a class="dropdown-item" th:href="@{/usuario/cerrar}">Salir</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>

	<div th:fragment="footer">
		<footer class="py-5 bg-dark" style="background-color: #FFC0CB !important">
			<div class="container">
				<p class="m-0 text-center text-white" style="font-size:3em;color: #FFFFFF;text-shadow:-1px -1px 0 black,1px -1px 0 black,-1px 1px 0 black,1px 1px 0 black">Paraíso Shoes</p>
